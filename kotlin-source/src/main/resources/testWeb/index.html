<!DOCTYPE html>
<head>
  <title>TermDeposit Cordapp</title>
  <!-- Insert Javascript Source -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/angular-module.js"></script>
</head>

<body ng-app="demoAppModule" ng-controller="DemoAppController as demoApp">
  <!-- Few simple buttons to interact with the API and enter details -->
  <button ng-click="demoApp.issueTD()" type="button" class="btn btn-default">Issue Term Deposit</button>
  <button ng-click="demoApp.activateTD()" type="button" class="btn btn-default">Activate Term Deposit</button>
  <button ng-click="" type="button" class="btn btn-default">Redeem Term Deposit</button>
  <button ng-click="" type="button" class="btn btn-default">Rollover Term Deposit</button>
  <button ng-click="" type="button" class="btn btn-default">View Offers</button>
  <button ng-click="" type="button" class="btn btn-default">View Current Term Deposits</button>
  <button ng-click="" type="button" class="btn btn-default">Random Button</button>
  <br><br>
  <div id="currentDeposits">
    <h3> Current Deposits</h3>
  </div>

  <!-- <script src="js/angular-module.js"></script> -->
</body>
