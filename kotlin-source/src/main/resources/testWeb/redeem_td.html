<!DOCTYPE html>
<head>
  <title>Redeem Term Deposit</title>
  <!-- Insert Javascript Source -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/redeemtd-module.js"></script>
</head>

<body ng-app="RedeemTDAppModule" ng-controller="RedeemTDAppController as redeemTDApp">
  <h3> Redeem a mature term deposit</h3>
  <br>
  <label for="matured_select"> Matured deposits </label>
  <select  id="matured_select" ></select>
  <br>

  <button ng-click="redeemTDApp.redeem()" type="button" class="btn btn-default">Redeem Term Deposit</button>
  <br><br>
  <div id="loading">
    <img id="loading-image" src="img/ajax-loader.gif" alt="Loading..." />
  </div>
  <!-- <script src="js/angular-module.js"></script> -->
</body>
