<!DOCTYPE html>
<head>
  <title>Issue Term Deposit</title>
  <!-- Insert Javascript Source -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
  <script src="js/angular-module.js"></script>
</head>

<body ng-app="demoAppModule" ng-controller="DemoAppController as demoApp">
  <br><br>

  <form id = "issuetd_form">
    <div class="issue-td" class="modal-body">
      <div class="form-group">
        <label for="counterparty" class="control-label">Counter-party:</label>
        <select ng-model="modalInstance.form.counterparty" class="form-control" id="counterparty"
                ng-options="peer as peer for peer in demoApp.peers">
        </select>
      </div>
      <br>
      <div class="form-group">
        <label for="value" class="control-label">Value (Int):</label>
        <input type="text" ng-model="modalInstance.form.value" class="form-control" id="value">
      </div>
      </div>
    <br>
    <div class="modal-footer">
      <button ng-click="demoApp.cancel()" type="button" class="btn btn-default">Close</button>
      <button ng-click="demoApp.confirmIssue()" type="button" class="btn btn-primary">Create IOU</button>
    </div>
  </form>

  <!-- <script src="js/angular-module.js"></script> -->
</body>
